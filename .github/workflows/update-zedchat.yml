name: Update mcp-zedchat Formula

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get latest release info
        id: release
        run: |
          # Fetch latest release from GitHub API
          RELEASE_JSON=$(curl -sL "https://api.github.com/repos/mredig/MCP-ZedChat/releases/latest")
          VERSION=$(echo "$RELEASE_JSON" | jq -r '.tag_name')
          
          echo "Latest version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check current version in formula
          CURRENT_VERSION=$(grep -oP 'releases/download/\K[^/]+' mcp-zedchat.rb)
          echo "Current version: $CURRENT_VERSION"
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Download SHA256 from release
          curl -sL "https://github.com/mredig/MCP-ZedChat/releases/download/${VERSION}/mcp-zedchat-macos.tar.gz.sha256" -o sha256.txt
          SHA256=$(cat sha256.txt | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          
          echo "Downloaded SHA256: $SHA256"
      
      - name: Check if update needed
        id: check
        run: |
          if [ "${{ steps.release.outputs.version }}" = "${{ steps.release.outputs.current_version }}" ]; then
            echo "Formula is already up to date"
            echo "needs_update=false" >> $GITHUB_OUTPUT
          else
            echo "Update needed: ${{ steps.release.outputs.current_version }} -> ${{ steps.release.outputs.version }}"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Update formula
        if: steps.check.outputs.needs_update == 'true'
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          SHA256="${{ steps.release.outputs.sha256 }}"
          
          # Update version and SHA in formula
          sed -i.bak "s|releases/download/[^/]*/mcp-zedchat-macos.tar.gz|releases/download/${VERSION}/mcp-zedchat-macos.tar.gz|" mcp-zedchat.rb
          sed -i.bak "s|sha256 \".*\"|sha256 \"${SHA256}\"|" mcp-zedchat.rb
          rm mcp-zedchat.rb.bak
          
          cat mcp-zedchat.rb
      
      - name: Commit and push
        if: steps.check.outputs.needs_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mcp-zedchat.rb
          git commit -m "chore: update mcp-zedchat to ${{ steps.release.outputs.version }}"
          git push